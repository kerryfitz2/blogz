<!doctype html>
<html>
    <head>
        <style>
            .error{
                color: red;
            }
        </style>
        {% block extra_head_content  %}
        {% endblock %}
    </head>
<body>
    <div>
        <a href = '/'>Home</a>       
        <a href = '/blog'>Blogz</a>
        <a href = '/newpost'>Add a Blog</a>
        <a href = '/logout'>Log Out</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class = "{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
