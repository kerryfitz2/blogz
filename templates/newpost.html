{% extends "base.html" %}

{% block extra_head_content  %}
{% endblock %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post' action="/newpost">
        <label>
            Post Title:
            <input type="text" name='title' />
        </label>
        <label>
            Post Content:
            <input type="text" name='body' />
        </label>
        <input type="submit" value='Add Blog' />
    </form>

    <hr />

        <ul>
            {% for blog in blogs %}
            <li style="list-style-type: none;">
                    <h3>{{blog.title}}</h3>
                    <br>
                    {{blog.body}}
                </li>
            {% endfor %}
        </ul>

{% endblock %}
